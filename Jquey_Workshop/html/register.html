<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div>
        <center>
        <table>
            <tr>
                <td colspan="2"><center><h1>Registration page</h1></center></td>
            </tr>
            <tr>
                <td>
                     <h4> First Name :</h4>   
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                     <h4>  Last Name :</h4>   
                </td>
                <td>
                    <input type="text" maxlength="7">
                </td>
            </tr>
            <tr>
                <td>
                     <h4>  Address :</h4>   
                </td>
                <td>
                    <input type="text" maxlength="50">
                </td>
            </tr>
            <tr>
                <td>
                     <h4>  Pin Code :</h4>   
                </td>
                <td>
                    <input type="number" maxlength="8">
                </td>
            </tr>
            <tr>
                <td>
                     <h4> Date Of Birth :</h4>   
                </td>
                <td>
                    <input type="date" min="2001-01-01">
                </td>
            </tr>
            <tr>
                <td colspan="2"><center><button>Register</button></center></td>
            </tr>
        </table>
    </center>
    </div>
</body>
</html>
